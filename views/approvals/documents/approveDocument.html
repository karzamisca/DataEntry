<!-- views/approvals/documents/approveDocument.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Approve Documents</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #333;
        color: white;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      .nested-table {
        width: 100%;
        border-collapse: collapse;
        margin: 0;
        background-color: transparent;
      }
      .nested-table th,
      .nested-table td {
        border: none;
        padding: 5px;
      }
      .nested-table th {
        background-color: #555;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Pending Generic Documents for Approval</h2>
      <table id="document-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Approver(s)</th>
            <th>Approved By</th>
            <th>Submitted By</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="6">Loading documents...</td>
          </tr>
        </tbody>
      </table>
      <a href="/mainDocument">Back</a>
    </div>

    <script>
      // Fetch and display pending documents with full details
      async function fetchPendingDocuments() {
        const response = await fetch("/api/pendingDocument");
        const documents = await response.json();
        const tableBody = document
          .getElementById("document-table")
          .getElementsByTagName("tbody")[0];
        tableBody.innerHTML = ""; // Clear loading message

        if (documents.length === 0) {
          tableBody.innerHTML =
            "<tr><td colspan='6'>No pending document.</td></tr>";
          return;
        }

        documents.forEach((doc) => {
          const approvers = doc.approvers
            .map(
              (approver) => `
              ${approver.username} (${approver.subRole})<br>
            `
            )
            .join("");

          const approvedBy = doc.approvedBy
            .map(
              (approver) => `
              ${approver.username} (${approver.approvalDate}) <br>
            `
            )
            .join("");

          // Create a nested table for content
          const contentTableRows = doc.content
            .map(
              (item) => `
              <tr>
                <td>${item.name}</td>
                <td>${item.text}</td>
              </tr>
            `
            )
            .join("");

          const contentTable = `
            <table class="nested-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Text</th>
                </tr>
              </thead>
              <tbody>
                ${contentTableRows}
              </tbody>
            </table>
          `;

          const row = tableBody.insertRow();
          row.innerHTML = `
            <td>${doc.title}</td>
            <td>${contentTable}</td>
            <td>${approvers}</td>
            <td>${approvedBy}</td>
            <td>${doc.submittedBy.username} (${doc.submissionDate})</td>
            <td>
              <form action="/approveDocument/${doc._id}" method="POST" style="display:inline;">
                <button type="submit">Approve</button>
              </form>
              <form action="/deleteDocument/${doc._id}" method="POST" style="display:inline;" onsubmit="return confirmDeletion()">
                <button type="submit">Delete</button>
              </form>
            </td>
          `;
        });
      }

      // Confirmation for document deletion
      function confirmDeletion() {
        return confirm("Are you sure you want to delete this document?");
      }

      fetchPendingDocuments();
    </script>
  </body>
</html>
