<!-- views/approvals/documents/viewApprovedDocument.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Approved Documents</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #333; /* Darker background for headers */
        color: white; /* Lighter text for better contrast */
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      .nested-table {
        width: 100%;
        border-collapse: collapse;
        margin: 0; /* No margin to merge borders */
        background-color: transparent; /* Transparent background */
      }
      .nested-table th,
      .nested-table td {
        border: none; /* Remove borders of nested table */
        padding: 5px;
      }
      .nested-table th {
        background-color: #555; /* Darker background for nested table headers */
        color: white; /* Lighter text for better contrast */
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Approved Generic Documents</h2>
      <table id="approved-document-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Approved By</th>
            <th>Submitted By</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4">Loading documents...</td>
          </tr>
        </tbody>
      </table>
      <a href="/mainDocument">Back</a>
    </div>

    <script>
      const token = localStorage.getItem("token");

      async function fetchApprovedDocuments() {
        const response = await fetch("/api/approvedDocument", {
          headers: {
            Authorization: `Bearer ${token}`, // Include JWT token in the Authorization header
          },
        });

        const documents = await response.json();
        const tableBody = document.querySelector(
          "#approved-document-table tbody"
        );
        tableBody.innerHTML = ""; // Clear loading message

        if (documents.length === 0) {
          tableBody.innerHTML =
            "<tr><td colspan='4'>No approved documents.</td></tr>";
          return;
        }

        documents.forEach((doc) => {
          const approversHTML = doc.approvers
            .map((approver) => {
              const approvalInfo = doc.approvedBy.find(
                (approved) =>
                  approved.user.toString() === approver.approver.toString()
              );
              const approvalDate = approvalInfo
                ? approvalInfo.approvalDate
                : "N/A";
              return `${approver.username} (${approver.subRole}) (${approvalDate})<br>`;
            })
            .join("");

          // Create a nested table for content
          const contentTableRows = doc.content
            .map(
              (item) => `
              <tr>
                <td>${item.name}</td>
                <td>${item.text}</td>
              </tr>
            `
            )
            .join("");

          const contentTable = `
            <table class="nested-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Text</th>
                </tr>
              </thead>
              <tbody>
                ${contentTableRows}
              </tbody>
            </table>
          `;

          const row = `
            <tr>
              <td>${doc.title}</td>
              <td>${contentTable}</td>
              <td>${approversHTML}</td>
              <td>${doc.submittedBy.username} (${doc.submissionDate})</td>
            </tr>
          `;
          tableBody.insertAdjacentHTML("beforeend", row);
        });
      }

      fetchApprovedDocuments();
    </script>
  </body>
</html>
