<!-- views/approvals/documents/viewApprovedDocument.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Approved Documents</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Approved Generic Documents</h2>
      <ul id="approved-document-list">
        <li>Loading documents...</li>
      </ul>
      <a href="/mainDocument">Back</a>
    </div>

    <script>
      const token = localStorage.getItem("token");

      async function fetchApprovedDocuments() {
        const response = await fetch("/api/approvedDocument", {
          headers: {
            Authorization: `Bearer ${token}`, // Include JWT token in the Authorization header
          },
        });

        const documents = await response.json();
        const list = document.getElementById("approved-document-list");
        list.innerHTML = ""; // Clear loading message

        if (documents.length === 0) {
          list.innerHTML = "<li>No approved document.</li>";
          return;
        }

        documents.forEach((doc) => {
          const listItem = document.createElement("li");

          let approversHTML = "";

          doc.approvers.forEach((approver) => {
            // Find the matching approver in the approvedBy array based on the user ID
            const approvalInfo = doc.approvedBy.find(
              (approved) =>
                approved.user.toString() === approver.approver.toString()
            );

            const approvalDate = approvalInfo
              ? approvalInfo.approvalDate
              : "N/A"; // Get approvalDate if exists, otherwise "N/A"

            approversHTML += `
            <strong></strong>${approver.username} (${approver.subRole}) (${approvalDate})<br>
            `;
          });

          listItem.innerHTML = `
              <strong>Title:</strong> ${doc.title}<br>
              <strong>Content:</strong> ${doc.content}<br>
              <strong>Approved by:</strong><br>${approversHTML}
              <strong>Submitted By:</strong><br> ${doc.submittedBy.username} (${doc.submissionDate})
            `;

          list.appendChild(listItem);
        });
      }

      fetchApprovedDocuments();
    </script>
  </body>
</html>
