<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Approved Documents</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #333; /* Dark border for contrast */
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #555; /* Darker background for headers */
        color: white; /* White text for better contrast */
      }
      tr:nth-child(even) {
        background-color: #f2f2f2; /* Light gray background for alternating rows */
      }
      tr:hover {
        background-color: #ddd; /* Highlight row on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Approved Generic Documents</h2>
      <table id="approved-document-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Approved By</th>
            <th>Submitted By</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4">Loading documents...</td>
          </tr>
        </tbody>
      </table>
      <a href="/mainDocument">Back</a>
    </div>

    <script>
      const token = localStorage.getItem("token");

      async function fetchApprovedDocuments() {
        const response = await fetch("/api/approvedDocument", {
          headers: {
            Authorization: `Bearer ${token}`, // Include JWT token in the Authorization header
          },
        });

        const documents = await response.json();
        const tableBody = document.querySelector(
          "#approved-document-table tbody"
        );
        tableBody.innerHTML = ""; // Clear loading message

        if (documents.length === 0) {
          tableBody.innerHTML =
            "<tr><td colspan='4'>No approved documents.</td></tr>";
          return;
        }

        documents.forEach((doc) => {
          const approversHTML = doc.approvers
            .map((approver) => {
              const approvalInfo = doc.approvedBy.find(
                (approved) =>
                  approved.user.toString() === approver.approver.toString()
              );
              const approvalDate = approvalInfo
                ? approvalInfo.approvalDate
                : "N/A";
              return `${approver.username} (${approver.subRole}) (${approvalDate})<br>`;
            })
            .join("");

          const row = `
            <tr>
              <td>${doc.title}</td>
              <td>${doc.content}</td>
              <td>${approversHTML}</td>
              <td>${doc.submittedBy.username} (${doc.submissionDate})</td>
            </tr>
          `;
          tableBody.insertAdjacentHTML("beforeend", row);
        });
      }

      fetchApprovedDocuments();
    </script>
  </body>
</html>
