<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Approved Documents</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #333;
        color: white;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      .nested-table {
        width: 100%;
        border-collapse: collapse;
        margin: 0;
        background-color: transparent;
      }
      .nested-table th,
      .nested-table td {
        border: none;
        padding: 5px;
      }
      .nested-table th {
        background-color: #555;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Approved Generic Documents</h2>
      <table id="approved-generic-documents">
        <thead>
          <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Approved By</th>
            <th>Submitted By</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4">Loading documents...</td>
          </tr>
        </tbody>
      </table>

      <h2>Approved Proposal Documents</h2>
      <table id="approved-proposal-documents">
        <thead>
          <tr>
            <th>Title</th>
            <th>Maintenance</th>
            <th>Cost Center</th>
            <th>Date of Error</th>
            <th>Error Description</th>
            <th>Direction</th>
            <th>Approved By</th>
            <th>Submitted By</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="8">Loading documents...</td>
          </tr>
        </tbody>
      </table>

      <a href="/mainDocument">Back</a>
    </div>

    <script>
      const token = localStorage.getItem("token");

      async function fetchApprovedDocuments() {
        const response = await fetch("/api/approvedDocument", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        const documents = await response.json();
        const genericTableBody = document.querySelector(
          "#approved-generic-documents tbody"
        );
        const proposalTableBody = document.querySelector(
          "#approved-proposal-documents tbody"
        );

        genericTableBody.innerHTML = "";
        proposalTableBody.innerHTML = "";

        if (documents.length === 0) {
          genericTableBody.innerHTML =
            "<tr><td colspan='4'>No approved generic documents.</td></tr>";
          proposalTableBody.innerHTML =
            "<tr><td colspan='8'>No approved proposal documents.</td></tr>";
          return;
        }

        documents.forEach((doc) => {
          const approversHTML = doc.approvers
            .map((approver) => {
              const approvalInfo = doc.approvedBy.find(
                (approved) =>
                  approved.user.toString() === approver.approver.toString()
              );
              const approvalDate = approvalInfo
                ? approvalInfo.approvalDate
                : "N/A";
              return `${approver.username} (${approver.subRole}) (${approvalDate})<br>`;
            })
            .join("");

          if (doc.title === "Generic Document") {
            // Generic Document content display
            const contentTableRows = doc.content
              .map(
                (item) => `<tr><td>${item.name}</td><td>${item.text}</td></tr>`
              )
              .join("");

            const contentTable = `
                        <table class="nested-table">
                            <thead><tr><th>Name</th><th>Text</th></tr></thead>
                            <tbody>${contentTableRows}</tbody>
                        </table>
                    `;

            const row = `
                        <tr>
                            <td>${doc.title}</td>
                            <td>${contentTable}</td>
                            <td>${approversHTML}</td>
                            <td>${doc.submittedBy.username} (${doc.submissionDate})</td>
                        </tr>
                    `;
            genericTableBody.insertAdjacentHTML("beforeend", row);
          } else if (doc.title === "Proposal Document") {
            // Proposal Document fields display
            const row = `
                        <tr>
                            <td>${doc.title}</td>
                            <td>${doc.maintenance}</td>
                            <td>${doc.costCenter}</td>
                            <td>${new Date(
                              doc.dateOfError
                            ).toLocaleDateString()}</td>
                            <td>${doc.errorDescription}</td>
                            <td>${doc.direction}</td>
                            <td>${approversHTML}</td>
                            <td>${doc.submittedBy.username} (${
              doc.submissionDate
            })</td>
                        </tr>
                    `;
            proposalTableBody.insertAdjacentHTML("beforeend", row);
          }
        });
      }

      fetchApprovedDocuments();
    </script>
  </body>
</html>
